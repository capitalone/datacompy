# This workflow runs edgetest on datacompy @ 17:30 UTC Fridays.
# https://github.com/edgetest-dev/run-edgetest-action

name: Run edgetest
on:
  schedule:
    - cron: '30 17 * * 5'
  workflow_dispatch:  # allows manual dispatch
jobs:
  edgetest:
    runs-on: ubuntu-latest
    name: running edgetest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Python 3.10
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.10'
          channels: conda-forge

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'adopt'

      # - name: Install edgetest
      #   shell: bash -el {0}
      #   run: |
      #     conda install pip
      #     conda install edgetest edgetest-conda
      #     python -m pip install .[dev]

      - id: run-edgetest
        uses: edgetest-dev/run-edgetest-action@v1.5
        with:
          edgetest-flags: '-c pyproject.toml --export'
          base-branch: 'develop'
          skip-pr: 'false'
