[project]
name = "datacompy"
description = "Dataframe comparison in Python"
readme = "README.md"
authors = [
  { name="Ian Robertson" },
  { name="Dan Coates" },
  { name="Faisal Dosani", email="faisal.dosani@capitalone.com" },
]
maintainers = [
  { name="Faisal Dosani", email="faisal.dosani@capitalone.com" }
]
license = {text = "Apache Software License"}
dependencies = [
    "pandas<=2.2.0,>=0.25.0",
    "numpy<=1.26.4,>=1.22.0",
    "ordered-set<=4.1.0,>=4.0.2",
    "fugue<=0.8.7,>=0.8.7",
]
requires-python = ">=3.8.0"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/capitalone/datacompy"
Documentation = "https://capitalone.github.io/datacompy/"
Repository = "https://github.com/capitalone/datacompy.git"
"Bug Tracker" = "https://github.com/capitalone/datacompy/issues"
"Source Code" = "https://github.com/capitalone/datacompy"

[build-system]
requires = ["setuptools>=64.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["datacompy"]
zip-safe = false
include-package-data = true

[tool.setuptools.package-data]
"*" = ["templates/*.txt"]

[tool.setuptools.dynamic]
version = {attr = "datacompy.__version__"}

[tool.distutils.bdist_wheel]
python-tag = "py3"

[project.optional-dependencies]
duckdb = ["fugue[duckdb]"]
polars = ["polars"]
spark = [
    "pyspark>=3.1.1; python_version < '3.11'",
    "pyspark>=3.4; python_version >= '3.11'",
]
dask = ["fugue[dask]"]
ray = ["fugue[ray]"]
docs = [
    "sphinx",
    "furo",
    "myst-parser",
]
tests = [
    "pytest",
    "pytest-cov",
]

tests-spark = [
    "pytest",
    "pytest-cov",
    "pytest-spark",
    "spark",
]
qa = [
    "pre-commit",
    "black",
    "isort",
    "mypy",
    "pandas-stubs",
]
build = [
    "build",
    "twine",
    "wheel",
]
edgetest = [
    "edgetest",
    "edgetest-conda",
]
dev = [
    "datacompy[duckdb]",
    "datacompy[polars]",
    "datacompy[spark]",
    "datacompy[docs]",
    "datacompy[tests]",
    "datacompy[tests-spark]",
    "datacompy[qa]",
    "datacompy[build]",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
profile = "black"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = ["fugue.*","triad.*"]
implicit_reexport = true

[[tool.mypy.overrides]]
module = "pyarrow"
ignore_missing_imports = true

[edgetest.envs.core]
python_version = "3.10"
conda_install = ["openjdk=8"]
extras = ["dev"]
command = "pytest tests -m 'not integration'"
upgrade = [
    "pandas",
    "numpy",
    "ordered-set",
    "fugue",
]
